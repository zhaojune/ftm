<script>
    $('#tasktr').tree({
        url: '../json/task/menu.json',
        onClick: function (node) {
            if(!$('#tabs').tabs('exists',node.text)){
                $('#tabs').tabs('add', {
                    title:  node.text,
                    href: node.attributes.url,
                    closable: true
                });
            }
            else{
                $('#tabs').tabs('select',node.text);
            }
        }
    });

    $('#terminaltr').tree({
        url: '../json/terminal/menu.json',
        onClick: function (node) {
            if(!$('#tabs').tabs('exists',node.text)){
                $('#tabs').tabs('add', {
                    title:  node.text,
                    href: node.attributes.url,
                    closable: true
                });
            }
            else{
                $('#tabs').tabs('select',node.text);
            }
        }
    });

    function Back(title){
        if(!$('#tabs').tabs('exists',"任务列表管理")){
            $('#tabs').tabs('add', {
                title:  "任务列表管理",
                href: './taskListManage.html',
                closable: true
            });
            $('#tabs').tabs('close',title);
        }
        else{
            $('#tabs').tabs('select',"任务列表管理");
        }
    }
</script>
