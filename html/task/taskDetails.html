
<div style="border-bottom: 1px solid #99BBE8;height: 2%;padding: 20px;">

</div>

<div>
    <table style="padding-top: 20px;padding-left:40px;font-size: 18px;height: 80%" cellspacing="0">

            <td>
                <span>任务类型:</span>
            </td>

                <span id="detailTaskType">下载SOK图片</span>
            </td>

                <span>更新后是否重启终端:</span>

            <td id="irs_content" style="padding-left: 50px;">
                <span id="detailIfRestart">否</span>
            </td>
        </tr>
        <tr style="height: 50px;">
            <td>
                <span>任务名称:</span>
            </td>

                <span id="detailTaskName">更新SOK终端图片信息</span>

        </tr>
        <tr style="height: 50px;">
            <td>
                <span>开始时间:</span>
            </td>

                <span id="detailStartName">2017.8.1</span>
            </td>
            <td>
                <span>结束时间:</span>
            </td>
            <td style="padding-left: 50px;">
                <span id="detailEndTime">2017.9.1</span>
            </td>
        </tr>
        <tr style="height: 50px;">
            <td>
                <span>执行策略:</span>
            </td>
            <td style="padding-left: 50px;">

            </td>

        <tr style="height: 50px;">
            <td>
                <span>更新文件:</span>

        <tr style="height: 50px;">

        </tr>

    <div align="center" style="padding-top: 20px;">
        <input type="button" id="detail_back" value="返回" style="border:none;font-size: 20px;background: #99BBE8;width: 150px;" onclick="Back('任务详情')"/>
    </div>

</div>

<script>
    $('#detailTaskType').html(currTask.Type);
    $('#detailTaskName').html(currTask.Name);
    $('#detailStartName').html(currTask.StartTime);
    $('#detailEndTime').html(currTask.EndTime);

    let sty = "";
    switch (currTask.Strategy){
        case "O":
                sty="只执行一次";
            break;
        case "D":
                sty="每天执行一次";
            break;
        case "W":
                sty="每周执行一次";
            break;
        case "M":
                sty="每月执行一次";
            break;
    }
    $('#detailStrategy').html(sty);

    let fileNames = currTask.FilePath.split('/');
    $('#detailUpdateFile').html(fileNames[fileNames.length-1]);

</script>
