
<table id="terminalInfoTable"  cellspacing="0" toolbar="#terminalInfoTable_tab" cellpadding="0" border="false" style="height:100%;width: 100%;">
                <thead>
                <tr style="font-size: 15px;">
                    <th field="tmNum" width="13%" align="center">终端编号</th>
                    <th field="tmCompany" width="15%" align="center">所属门店</th>

                    <th field="tmMemusedRate" width="15%" align="center">内存使用率</th>

<div id="terminalInfoTable_tab" style="padding-left:10px;padding-top:10px;height: 40%;font-size: 15px;">

                            </td>
                            <td style="padding-left: 50px;">
                                <input id="infoStore_select" editable="false" class="easyui-combobox" data-options="prompt:'选择门店'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                            <td style="padding-left: 50px;">
                                <input id="infoTerminalType_select" editable="false" class="easyui-combobox" data-options="prompt:'选择终端类型'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>

                            <td style="padding-left: 50px;">
                                <input id="infoType_select" editable="false" class="easyui-combobox" data-options="prompt:'选择状态'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                        </tr>
                        <tr >
                            <td style="padding-top: 10px;">
                                <input id="infoTerminalName_input" class="easyui-textbox" data-options="prompt:'输入终端名称'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>

                            </td>
                            <td style="padding-left: 50px;padding-top: 10px;">
                                <input id="infoTerminalNo_input" class="easyui-numberbox" data-options="prompt:'输入终端编号'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                            <td style="padding-left: 50px;padding-top: 10px;">
                                <input id="infoLagerMemoryUseRate" class="easyui-numberbox" data-options="prompt:'>=内存使用率(%)'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                            <td style="padding-left: 50px;padding-top: 10px;">
                                <input id="infoSmallerMemoryUseRate" class="easyui-numberbox" data-options="prompt:'<=内存使用率(%)'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-top: 10px;">
                                <input id="infoLagerCPUUseRate" class="easyui-numberbox" data-options="prompt:'>=CPU使用率(%)'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                            <td style="padding-left: 50px;padding-top: 10px;">
                                <input id="infoSmallerCPUUseRate" class="easyui-numberbox" data-options="prompt:'<=CPU使用率(%)'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                            <td style="padding-left: 50px;padding-top: 10px;">
                                <input id="infoLagerDiskUseRate" class="easyui-numberbox" data-options="prompt:'>=硬盘使用率(%)'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                            <td style="padding-left: 50px;padding-top: 10px;">
                                <input id="infoSmallerDiskUseRate" class="easyui-numberbox" data-options="prompt:'<=硬盘使用率(%)'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                        </tr>
                    </table>

                </div>

                <div style="padding-top: 40px;padding-left: 10px;width: 100%">
                        <span style="width: 20%;">
                            <a style="background: #99BBE8;height: 30px;;width: 80px;color: black;" class="easyui-linkbutton" plain="true" onclick="searchTerminal()">搜索</a>
                        </span>
                        <span style="padding-left: 10px;width: 20%;">
                           <a style="background: #99BBE8;height: 30px;width: 80px;color: black;" class="easyui-linkbutton" plain="true" onclick="info_reset()">重置</a>
                        </span>

                    <span style="padding-left: 10px;width: 20%;">
                           <a style="background: #99BBE8;height: 30px;width: 80px;color: black;" href="#" class="easyui-linkbutton" plain="true" onclick="exportInfoTable()">导出excel</a>
                        </span>

                </div>
            </div>


<script>

//    $('#infoStore_select').combobox({
//        valueField:'text',
//        textField:'text'
//    });

//    $('#infoTerminalType_select').combobox({
//        valueField:'text',
//        textField:'text',
//        url:'../json/terminal/terminalType.json',
//        editable:false
//    });

    $('#infoType_select').combobox({
        valueField:'id',
        textField:'text',
        method:'get',
        url:'../json/terminal/terminalState.json',
        editable:false
    });



    $("#infoPartionCompany_select").combobox({
        onChange: function (n,o) {
            if($("#infoPartionCompany_select").combobox('getText') !== "全选"){
                getinfo_Stores();
            }
        }
    });

    $(function () {
        $('#terminalInfoTable').datagrid({
            height:"90%",
            closable:true,
            fitColumns:true,
            nowrap: false,
            striped: true,
            border: true,
            collapsible:false,//是否可折叠的
            fit: true,//自动大小
            remoteSort:false,
            idField:'fldId',
            singleSelect:false,//是否单选
            pagination:true,//分页控件
            rownumbers:false,//行号,
            selectOnCheck: true,
            checkOnSelect: true,
            onClickRow:function(rowIndex, rowData){
                //取消选择某行后高亮
                $('#terminalInfoTable').datagrid('unselectRow', rowIndex);
            }
        });

        var p = $('#terminalInfoTable').datagrid('getPager');
        $(p).pagination({
            pageSize: 10,
            pageList: [5,10,15],
            beforePageText: '',
            afterPageText: '',
            onSelectPage:function(pageNumber,pageSize) {
                searchTerminal();
            }
        });


        $.ajax({
            crossDomain: true,
            url: "http://115.159.142.32:20002/company",
            type: 'GET',
            contentType:"application/json",
            data: {
                partnerId:0
            },
            success: function (res) {
                if(res.status_code === 100) {
                    //res = JSON.stringify(res);

                    let data = res.company;
                    console.log(data);
                    let companies = [{"text":"全选"}];
                    for (let i in data) {
                        companies.push({"text": data[i].CompanyName, "value": data[i].CompanyCode});
                    }
                    console.log(JSON.stringify(companies));
                    $("#infoPartionCompany_select").combobox('loadData', companies);
                }
                else{
                    alert(res.msg);
                }
            },
            error: function (res) {
                console.log(res);
            }
        });

        jQuery.support.cors = true;
        $.ajax({
            crossDomain: true,
            url: "http://115.159.142.32:20002/posattr",
            type: 'POST',
            contentType:"application/json",
            data: JSON.stringify({
                "attrs":["Type"]
            }),
            success: function (res) {

                if(res.status_code === 100){
                    let data = res.dic;
                    let types = [{"text":"全选"}];
                    for(let i in data.Type){
                        types.push({"text":data.Type[i].Attr});
                    }

                    $('#infoTerminalType_select').combobox({
                        valueField:'text',
                        textField:'text'
                    });
                    $('#infoTerminalType_select').combobox('loadData', types);

                }
                else{
                    alert(res.msg);
                }
            },
            error: function (res) {
                console.log(res);
            }
        });

    });

    function getinfo_Stores(){
        let companyId = $('#infoPartionCompany_select').combobox('getValue');
        console.log(companyId);
        let data = {
            companyCode:companyId
        };
        $.ajax({
            crossDomain: true,
            url: "http://115.159.142.32:20002/store",
            type: 'GET',
            contentType:"application/json",
            data: data,
            success: function (res) {
                console.log(res);
                if(res.status_code === 100){
                    // res = JSON.stringify(res);
                    let data = res.stores;
                    let stores = [{"text":"全选"}];
                    for(let i in data){
                        if(data[i].CompanyCode === companyId){
                            stores.push({ "text": data[i].StoreName, "value": data[i].StoreID });
                        }
                    }
                    $("#infoStore_select").combobox('loadData', stores);
                    $('#infoStore_select').combobox('setValue',"全选");

                }
                else{
                    alert(res.msg);
                }
            },
            error: function (res) {
                console.log(res);
            }
        });
    }

    function info_reset(){
        $('#infoPartionCompany_select').combobox('setValue',"");
        $('#infoStore_select').combobox('setValue',"");
        $('#infoTerminalType_select').combobox('setValue',"");
        $('#infoType_select').combobox('setValue',"");
        $('#infoTerminalName_input').textbox('setValue',"");
        $('#infoTerminalNo_input').textbox('setValue',"");
        $('#infoLagerMemoryUseRate').textbox('setValue',"");
        $('#infoSmallerMemoryUseRate').textbox('setValue',"");
        $('#infoLagerCPUUseRate').textbox('setValue',"");
        $('#infoSmallerCPUUseRate').textbox('setValue',"");
        $('#infoLagerDiskUseRate').textbox('setValue',"");
        $('#infoSmallerDiskUseRate').textbox('setValue',"");
    }

    function getInfoData(){
        let grid = $('#terminalInfoTable');
        let options = grid.datagrid('getPager').data("pagination").options;

        let pageIndex = parseInt(options.pageNumber)-1;
        if(pageIndex === -1){
            pageIndex++;
        }
        let pageSize = parseInt(options.pageSize);

        let componayCode = handleNullInfo($('#infoPartionCompany_select').combobox('getValue'));
        let storeId = handleNullNum($('#infoStore_select').combobox('getValue'));
        let posType = handleNullInfo($('#infoTerminalType_select').combobox('getValue'));
        let state = handleNullInfo($('#infoType_select').combobox('getValue'));

        let posId = handleNullNum($('#infoTerminalNo_input').textbox('getValue'));
        let memoryUsedBegin = handleNullFloat($('#infoLagerMemoryUseRate').numberbox('getValue'));
        let memoryUsedEnd = handleNullFloat($('#infoSmallerMemoryUseRate').textbox('getValue'));
        let cpuUsedBegin = handleNullFloat($('#infoLagerCPUUseRate').textbox('getValue'));
        let cpuUsedEnd = handleNullFloat($('#infoSmallerCPUUseRate').textbox('getValue'));
        let diskUsedBegin = handleNullFloat($('#infoLagerDiskUseRate').textbox('getValue'));
        let diskUsedEnd = handleNullFloat($('#infoSmallerDiskUseRate').textbox('getValue'));

        let reqDate = {
            pageIndex:pageIndex,
            pageSize:pageSize,
            companyCode:componayCode,
            storeId:storeId,
            posType:posType,
            state:state,
            posId:posId,
            memoryUsedBegin:memoryUsedBegin,
            memoryUsedEnd:memoryUsedEnd,
            cpuUsedBegin:cpuUsedBegin,
            cpuUsedEnd:cpuUsedEnd,
            diskUsedBegin:diskUsedBegin,
            diskUsedEnd:diskUsedEnd
        };

        return reqDate;
    }

    function searchTerminal(){

        let reqDate = getInfoData();

        console.log(reqDate);

        $.ajax({
            crossDomain: true,
            url: host+"/pos",
            type: 'POST',
            contentType:"application/json",
            data: JSON.stringify(reqDate),
            success: function (res) {
                console.log(res);
                if(res.status_code === 100){
                    let listData = res.data.rows;
                    let listDatas = new Array();
                    for ( let i=0;i<listData.length;i++) {
                        let rowData =  {
                            'tmNum' : listData[i].PosID,
                            'tmCompany' : listData[i].CompanyName,
                            'tmStore' : listData[i].StoreName,
                            'tmState':listData[i].Status,
                            'tmMemusedRate' : listData[i].MemoryUsed,
                            'tmCPUuserRate' : listData[i].CPULoad,
                            'tmDiskuserRate' : listData[i].DiskUsed
                        };

                        listDatas.push(rowData);
                    }
                    let p = $('#terminalInfoTable').datagrid('getPager');
                    $(p).pagination({
                        displayMsg: '共 '+res.data.total+' 条记录'
                    });

                    listDatas.sort(function(a,b) {
                        if(a.tmNum< b.tmNum)
                            return -1;
                        else if(a.tmNum> b.tmNum){
                            return 1;
                        }
                        else{
                            return 0;
                        }
                    });

                    $('#terminalInfoTable').datagrid('loadData',listDatas);

                }
                else{
                    alert(res.msg);
                }
            },
            error: function (res) {
                console.log(res);
            }
        });
    }

    $.parser.onComplete = function(){
        searchTerminal();
    };

    function exportInfoTable(){
        let reqDate = getInfoData();
        $.ajax({
            crossDomain: true,
            url: host+"/posexcel",
            type: 'POST',
            contentType:"application/json",
            data: JSON.stringify(reqDate),
            success: function (res) {
                console.log(res);
                if(res.status_code === 100) {
                    console.log(res.File);
                    let path = host+""+res.File;
                    window.open(path,'','height=500,width=611,scrollbars=yes,status=yes');
                }
                else{
                    alert(res.msg);
                }
            },
            error: function (res) {
                console.log(res);
            }
        });
    }


</script>
