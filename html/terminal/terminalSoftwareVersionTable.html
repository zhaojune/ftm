<script>


    $('#selectTerminalTable').datagrid({
        height:"90%",
        closable:true,
        fitColumns:true,
        nowrap: false,
        striped: true,
        border: true,
        collapsible:false,//是否可折叠的
        fit: true,//自动大小
        remoteSort:false,
        idField:'fldId',
        singleSelect:false,//是否单选
        pagination:true,//分页控件
        rownumbers:false,//行号,
        selectOnCheck: true,
        checkOnSelect: true
    });

    var p = $('#selectTerminalTable').datagrid('getPager');
    $(p).pagination({
        pageSize: 10,
        pageList: [5,10,15],
        beforePageText: '',
        afterPageText: '',
        displayMsg: '共 {total} 条记录'
    });


</script>
