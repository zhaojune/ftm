

<table id="sv_selectTerminalTable"  cellspacing="0" toolbar="#sv_selectTerminal_tab" cellpadding="0" border="false" style="height:100%;width: 100%;">
                <thead>
                <tr style="font-size: 15px;">
                    <th field="tmName" width="11%" align="center" style="font-size: 20px;">终端名称</th>
                    <th field="tmNum" width="11%" align="center">终端编号</th>
                    <th field="tmStore" width="11%" align="center">所属门店</th>
                    <th field="tmCompany" width="11%" align="center">所属分公司</th>
                    <th field="tmNP6" width="11%" align="center">NP6</th>
                    <th field="tmNP6APP" width="11%" align="center">NP6 APP</th>
                    <th field="tmSOKPic" width="11%" align="center">SOK图片</th>
                    <th field="tmOwn" width="11%" align="center">自有软件</th>
                    <th field="tmKeyPos" width="11%" align="center">键位</th>

                </tr>
                </thead>

            </table>


<div id="sv_selectTerminal_tab" style="padding-left:10px;padding-top:10px;height: 40%;font-size: 15px;">
                <div style="height: 50%;">
                    <table style="padding-left: 10px;height: 10%;width: 95%">
                        <tr>
                            <td>
                                <input id="partionCompany_select" class="easyui-combobox" data-options="prompt:'选择分公司'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                            <td style="padding-left: 50px;">
                                <input id="store_select" class="easyui-combobox" data-options="prompt:'选择门店'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                            <td style="padding-left: 50px;">
                                <input id="terminalType_select" class="easyui-combobox" data-options="prompt:'选择终端类型'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>

                            <td style="padding-left: 50px;">
                                <input id="type_select" class="easyui-combobox" data-options="prompt:'选择状态'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                        </tr>
                        <tr >
                            <td style="padding-top: 10px;">
                                <input id="terminalName_input" class="easyui-textbox" data-options="prompt:'输入终端名称'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>

                            </td>
                            <td style="padding-left: 50px;padding-top: 10px;">
                                <input id="terminalNo_input" class="easyui-textbox" data-options="prompt:'输入终端编号'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                            <td style="padding-left: 50px;padding-top: 10px;">
                                <input id="NP6Version" class="easyui-combobox" data-options="prompt:'选择NP6版本'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                            <td style="padding-left: 50px;padding-top: 10px;">
                                <input id="NP6APPVersion" class="easyui-combobox" data-options="prompt:'选择NP6 APP版本'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-top: 10px;">
                                <input id="SOKPic" class="easyui-combobox" data-options="prompt:'选择SOK图片版本'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                            <td style="padding-left: 50px;padding-top: 10px;">
                                <input id="Own" class="easyui-combobox" data-options="prompt:'自有软件版本'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                            <td style="padding-left: 50px;padding-top: 10px;">
                                <input id="KeyPos" class="easyui-combobox" data-options="prompt:'键位版本'" style="font-size: 15px;color:gainsboro;width:100%;height: 30px;"/>
                            </td>
                        </tr>
                    </table>

                </div>

                <div style="padding-top: 40px;padding-left: 10px;">
                        <span style="width: 20%;">
                            <a style="background: #99BBE8;height: 30px;;width: 80px;color: black;"  class="easyui-linkbutton"  onclick="sv_searchTerminal()">搜索</a>
                        </span>
                        <span style="padding-left: 10px;width: 20%;">
                           <a style="background: #99BBE8;height: 30px;width: 80px;color: black;" class="easyui-linkbutton"  onclick="sv_reset()">重置</a>
                        </span>

                    <span style="padding-left: 10px;width: 20%;">
                           <a style="background: #99BBE8;height: 30px;width: 80px;color: black;" href="#" class="easyui-linkbutton"  onclick="sv_exportTable()">导出excel</a>
                        </span>

                </div>
            </div>


<script>


    $('#sv_selectTerminalTable').datagrid({
        height:"90%",
        closable:true,
        fitColumns:true,
        nowrap: false,
        striped: true,
        border: true,
        collapsible:false,//是否可折叠的
        fit: true,//自动大小
        remoteSort:false,
        idField:'fldId',
        singleSelect:false,//是否单选
        pagination:true,//分页控件
        rownumbers:false,//行号,
        selectOnCheck: true,
        checkOnSelect: true
    });

    var p = $('#sv_selectTerminalTable').datagrid('getPager');
    $(p).pagination({
        pageSize: 10,
        pageList: [5,10,15],
        beforePageText: '',
        afterPageText: '',
        displayMsg: '共 {total} 条记录'
    });

    $("#partionCompany_select").combobox({
        onChange: function (n,o) {
            getsv_Stores()
        }
    });

    $(function () {
        $.ajax({
            crossDomain: true,
            url: "http://115.159.142.32:20002/company",
            type: 'GET',
            contentType:"application/json",
            data: {
                partnerId:0
            },
            success: function (res) {
                if(res.statusCode === 100) {
                    //res = JSON.stringify(res);

                    let data = res.company;
                    console.log(data);
                    let companies = [];
                    for (let i in data) {
                        companies.push({"text": data[i].CompanyName, "value": data[i].CompanyCode});
                    }
                    console.log(JSON.stringify(companies));
                    $("#partionCompany_select").combobox('loadData', companies);
                }
                else{
                    alert(res.msg);
                }
            },
            error: function (res) {
                console.log(res);
            }
        });


    });

    function getsv_Stores(){
        let companyId = $('#partionCompany_select').combobox('getValue');
        console.log(companyId);
        $.ajax({
            crossDomain: true,
            url: "http://115.159.142.32:20002/store",
            type: 'GET',
            contentType:"application/json",
            data: {
                companyCode:companyId
            },
            success: function (res) {
                console.log(res);
                if(res.statusCode === 100){
                    // res = JSON.stringify(res);
                    let data = res.stores;
                    let stores = [];
                    for(let i in data){
                        if(data[i].CompanyCode === companyId){
                            stores.push({ "text": data[i].StoreName, "value": data[i].StoreID });
                        }
                    }
                    $("#store_select").combobox('loadData', stores);
                }
                else{
                    alert(res.msg);
                }
            },
            error: function (res) {
                console.log(res);
            }
        });
    }

    function sv_reset(){
        $('#partionCompany_select').combobox('setValue',"");
        $('#store_select').combobox('setValue',"");
        $('#terminalType_select').combobox('setValue',"");
        $('#type_select').combobox('setValue',"");
        $('#terminalName_input').textbox('setValue',"");
        $('#terminalNo_input').textbox('setValue',"");
        $('#NP6Version').combobox('setValue',"");
        $('#NP6APPVersion').combobox('setValue',"");
        $('#SOKPic').combobox('setValue',"");
        $('#Own').combobox('setValue',"");
        $('#KeyPos').combobox('setValue',"");
    }

    function sv_searchTerminal(){

        let grid = $('#selectTerminalTable');
        let options = grid.datagrid('getPager').data("pagination").options;

        let pageIndex = parseInt(options.pageNumber)-1;
        let pageSize = parseInt(options.pageSize);

        let componayCode = $('#partionCompany_select').combobox('getValue');
        let storeId = $('#store_select').combobox('getValue');
        let posType = $('#terminalType_select').combobox('getValue');
        let state = $('#type_select').combobox('getValue');
        let postName = $('#terminalName_input').textbox('getValue');
        let posId = $('#terminalNo_input').textbox('getValue');
        let Np6Version = $('#NP6Version').textbox('getValue');
        let Np6ExeVersion = $('#NP6APPVersion').textbox('getValue');
        let SOKPicVer = $('#SOKPic').textbox('getValue');
        let SelfSoft = $('#Own').textbox('getValue');
        let ForkVersion = $('#KeyPos').textbox('getValue');


        let reqDate = {
            pageIndex:pageIndex,
            pageSize:pageSize,
            componayCode:componayCode,
            storeId:storeId,
            posType:posType,
            state:state,
            postName:postName,
            posId:posId,
            Np6Version:Np6Version,
            Np6ExeVersion:Np6ExeVersion,
            SOKPicVer:SOKPicVer,
            SelfSoft:SelfSoft,
            ForkVersion:ForkVersion
        };


        $.ajax({
            crossDomain: true,
            url: "http://115.159.142.32:20002/pos",
            type: 'POST',
            contentType:"application/json",
            data: JSON.stringify(reqDate),
            success: function (res) {
                console.log(res);
                if(res.statusCode === 100){
                    let listData = res.data.rows;
                    let listDatas = new Array();
                    for ( let i=0;i<parseInt(res.data.total);i++) {
                        let rowData =  {
                            //'tmName' : listData[i].ID,
                            'tmNum' : listData[i].PosID,
                            //'tmCompany' : listData[i].StartTime,
                            'tmStore' : listData[i].StoreName,
                            'tmState':listData[i].Status,
                            'tmNP6' : listData[i].Np6Version,
                            'tmNP6APP' : listData[i].Np6ExeVersion,
                            'tmSOKPic' : listData[i].SOKPicVer,//??
                            'tmOwn' : listData[i].SelfSoft,
                            'tmKeyPos' : listData[i].ForkVersion
                        };
                        listDatas.push(rowData);
                    }

                    $('#selectTerminalTable').datagrid('loadData',listDatas);

                }
                else{
                    alert(res.msg);
                }
            },
            error: function (res) {
                console.log(res);
            }
        });
    }


</script>
